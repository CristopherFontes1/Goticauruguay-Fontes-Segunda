<div class="row product-grid">
<mat-card class="example-card" *ngFor="let i of products" >
        <mat-card-header>
        <mat-card-title>{{i.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{i.price | currency }}</mat-card-subtitle>
        </mat-card-header>
            <div class="corp-image">
                <img mat-card-image [src]= "i.image">
            </div>
        <mat-card-content>
        <p>
            {{i.description | slice:0:20}} .... 
        </p>
        </mat-card-content>
        <mat-card-actions>
        <a [routerLink]="['/listado', i.id]" mat-raised-button color="primary">Ver detalle</a>
        <button mat-raised-button color="primary" (click)="addCart()">Agregar al Carrito</button>
        </mat-card-actions> 
    </mat-card>
</div>
