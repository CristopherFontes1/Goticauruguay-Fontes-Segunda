<div class="container">
    <form>
        <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [formControl]="emailField">
        <p *ngIf="emailField.invalid">El correo no es correcto</p> 
     
        <!-- {{emailField.valid}},{{emailField.invalid}}-->
        </div>
        <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button  type="submit" class="btn btn-primary" [disabled]="emailField.invalid" (click)="sendMail()">Submit</button>
        <!--<a [routerLink]="['./../listado/t', product.id]">Ver detalle</a>-->
    </form>
</div>
